<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone - paper - scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>STONE PAPER SCISSORS</h1>
    <div class="noOfTurns">Number of turns : 0</div>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.jpg" alt="this is img">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="this is img">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpg" alt="this is img">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div id="computerChoosed">Computer choosed: </div>

<div class="msg-container">
    <p id="msg">result</p>
</div>

<script src="game.js"></script>

</body>
</html>
